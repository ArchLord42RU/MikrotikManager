<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма добавления нового домена</title>
    <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"/>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row gy-5">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="domain" class="form-label">Адрес сайта</label>
                        <input type="text"
                               class="form-control" id="domain" 
                               aria-describedby="domainHelp" 
                               v-model="domain">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" 
                                class="btn btn-primary"
                                @click.submit.prevent="addDomains"
                                :disabled='sending'>Добавить</button>    
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="padding-top: 50px;">
            <div class="col">
                <h3>Добавленные домены:</h3>
                <ul class="list-group">
                    <li v-for="item in domainList?.domains" class="list-group-item d-flex justify-content-between align-items-center">
                        {{item}}
                        <span @click="removeDomain(item)"
                              class="badge badge-primary badge-pill"
                              style="color: #0b5ed7; user-select: none; cursor: pointer">Удалить</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                domainList: null,
                domain: '',
                sending: false
            };
        },
        methods: {
            addDomains: function(e) {
                const self = this;
                self.sending = true;
                axios
                  .post('/api/add-domain?domain=' + this.domain)
                  .then(response => {
                      self.updateDomains();
                      self.domain = '';
                      self.sending = false;
                  });
            },
            updateDomains: function () {
                const self = this;
                self.sending = true;
                axios
                    .get('/api/domain-list')
                    .then(response => {
                        self.domainList = response.data
                        self.sending = false;
                    });
            },
            removeDomain(domain) {
                const self = this;
                self.sending = true;
                axios
                    .post('/api/remove-domain?domain=' + domain)
                    .then(response => {
                        self.updateDomains()
                        self.sending = false;
                    });
            }
        },
        mounted() {
            this.updateDomains();
        }
    });
    app.mount('#app');
</script>
</body>
</html>
